<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/Templates/template.xhtml">

            <ui:define name="form">
                <h:panelGrid columns="2">
                    <h:outputLabel for="descricao" value="Descrição"></h:outputLabel>
                    <h:inputText id="descricao" value="#{cadastroClassificacao.classificacao.descricao}" styleClass="form-control"/>

                    <h:outputLabel for="idade" value="Idade"></h:outputLabel>
                    <h:inputText id="idade" value="#{cadastroClassificacao.classificacao.idade}" styleClass="form-control"/>

                    <h:commandButton type="submit" value="Cadastrar" styleClass="btn btn-default btn-lg" action="#{cadastroClassificacao.adicionar}">    
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>

                <h:dataTable id="classificacoes" value="#{cadastroClassificacao.classificacoes}" var="classificacao" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{classificacao.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idade"/>
                        </f:facet>
                        <h:outputText value="#{classificacao.idade}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{classificacao.descricao}"/>
                    </h:column>
                </h:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
