<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="/Templates/template.xhtml">
       
            <ui:define name="form">
                <h:panelGrid columns="2">
                    <h:outputLabel for="titulo" value="Título"></h:outputLabel>
                    <h:inputText id="titulo" value="#{filme.filme.titulo}"/>

                    <h:outputLabel for="genero" value="Gênero"></h:outputLabel>
                    <h:selectOneListbox id="sobrenome" value="#{filme.filme.genero}"/>

                    <h:outputLabel for="diretor" value="#Diretor"></h:outputLabel>
                    <h:inputText id="diretor" value="#{filme.filme.diretor}"/>

                    <h:outputLabel for="lancamento" value="Data de Lançamento"></h:outputLabel>
                    <h:inputText id="lancamento" value="#{filme.filme.lancamento}"/>

                    <h:outputLabel for="elenco" value="Elenco"></h:outputLabel>
                    <h:selectOneListbox id="elenco" value="#{filme.filme.elenco}"/>

                    <h:outputLabel for="classificacao" value="Classificação"></h:outputLabel>
                    <h:selectOneListbox id="titulo" value="#{filme.filme.classificacao}"/>

                    <h:outputLabel for="idioma" value="#Idioma"></h:outputLabel>
                    <h:selectOneListbox id="idioma" value="#{filme.filme.idioma}"/>

                    <h:commandButton type="submit" value="Cadastrar"/>
                </h:panelGrid>

                <h1>
                    <h:outputText value="#{filme.filme}"/>
                </h1>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
