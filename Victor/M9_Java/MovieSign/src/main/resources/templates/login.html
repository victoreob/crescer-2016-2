<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments :: head('Login')">
        <title>Teste</title>
    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Login
                        </div>
                        <div class="panel-body">
                            <div class="alert alert-danger" th:if="${param.error}">
                                Invalid username and password.
                                <strong th:text="${param.error[0]}"></strong>
                            </div>

                            <div class="alert alert-success" th:if="${param.logout}">
                                You have been logged out.
                            </div>

                            <form th:action="@{/login}" method="POST">
                                <div class="form-group">
                                    <label>UsuÃ¡rio</label>
                                    <input class="form-control" type="text" name="username"/> 
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="form-control" type="password" name="password"/> 
                                </div>

                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" value="Sign In"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Cadastre-se
                        </div>
                        <div class="panel-body">

                            <form th:action="@{/cadastrar}" method="POST">
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input class="form-control" type="text" name="username"/> 
                                </div>
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input class="form-control" type="text" name="nome"/> 
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="form-control" type="password" name="password"/> 
                                </div>

                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" value="Cadastrar"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div th:replace="fragments :: footer">
            <!-- pega do templates/fragments.html o frament:footer -->
        </div> 
    </body>
</html>
